<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>STK Dropdown — Demo</title>
	</head>
	<body>
		<div class="demo-page">
			<h1>STK Dropdown Library</h1>
			<p>Демонстрация компонентов: Dropdown, Combobox, Multiselect</p>

			<div class="demo-section">
				<h2>Dropdown</h2>
				<p class="demo-description">Выпадающий список с одиночным выбором. Инпут readonly.</p>
				<input type="text" id="dropdown" />
				<div class="demo-output" id="dropdown-output"></div>
			</div>

			<div class="demo-section">
				<h2>Combobox</h2>
				<p class="demo-description">Текстовый ввод с фильтрацией списка. Одиночный выбор.</p>
				<input type="text" id="combobox" />
				<div class="demo-output" id="combobox-output"></div>
			</div>

			<div class="demo-section">
				<h2>Multiselect</h2>
				<p class="demo-description">Множественный выбор с тегами-чипами и чекбоксами.</p>
				<input type="text" id="multiselect" />
				<div class="demo-output" id="multiselect-output"></div>
			</div>
		</div>
	</body>
</html>
